<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<h5>&nbsp;&nbsp;&nbsp; Name:
  <td th:utext="${principalName}"></td>
</h5>
<table class="ml-4 text-center" border="2" th:width="100">
  <tr>
    <th><a th:href="@{/logout}"><b> Logout </b></a></th>
  </tr>
</table>
<table class="ml-4 mt-2 text-center" border="2" th:width="100">
  <tr>
    <th><a th:href="@{/admin}"><b> Return </b></a></th>
  </tr>
</table>
<br><br><br>
<h5 th:align="center"> User Profile </h5>
<div th:align="center">
  <table class="text-center" border="2" th:width="800">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>surname</th>
      <th>gender</th>
      <th>age</th>
      <th>login</th>
      <th>password</th>
      <th>role</th>
      <th th:width="170px">
        <div class="container text-center">
          <div class="row align-items-center">
            <div class="col">
              update
            </div>
            <div class="col">
              delete
            </div>
          </div>
        </div>
    </tr>
    <tr th:each="list : ${getUser}">
      <td th:utext="${list.id}"> ID</td>
      <td th:utext="${list.name}"> Model</td>
      <td th:utext="${list.surname}"> Series</td>
      <td th:utext="${list.gender}"> ID</td>
      <td th:utext="${list.age}"> Model</td>
      <td th:utext="${list.login}"> ID</td>
      <td th:utext="${list.password}"> Model</td>
      <td th:utext="${list.roles}"> ID</td>
      <td class="py-1 ">
        <div class="container text-center">
          <div class="row align-items-center">

            <div class="col">
              <form th:method="PUT" th:action="${list.id} + '/edit'">
                <input type="submit" value="Edit">
              </form>
            </div>
            <div class="col">
              <form th:method="DELETE" th:action="${list.id} + '/delete'">
                <input type="submit" value="Delete">
              </form>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
</div>
</body>
</html>
