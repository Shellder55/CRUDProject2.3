<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:align="center">
    <br><br><br><br><br>
    <table border="2" th:width="200">
        <tr>
            <th><a href="/users/create"><h5 class="text-center"> Create user </h5></a></th>
        </tr>
    </table>
</div>
<br><br>
<p th:align="center"><b> List Users </b></p>
<div th:align="center">
    <table class="text-center" border="2" th:width="600px">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>gender</th>
            <th>age</th>
            <th th:width="170px">
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            update
                        </div>
                        <div class="col">
                            delete
                        </div>
                    </div>
                </div>
        </tr>
        <tr th:each="list : ${users}">
            <td th:utext="${list.id}"> ID</td>
            <td th:utext="${list.name}"> Model</td>
            <td th:utext="${list.surname}"> Series</td>
            <td th:utext="${list.gender}"> ID</td>
            <td th:utext="${list.age}"> Model</td>
            <td class="py-1 ">
                <div class="container text-center">
                    <div class="row align-items-center">

                        <div class="col">
                            <a th:href="'/users/' + ${list.id} + '/edit'"> Edit </a>
                        </div>
                        <div class="col">
                            <a type="button" th:href="@{/users/delete(id=${list.getId()})}" th:method="DELETE">
                                Delete </a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

</div>
</body>
</html>
