<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<h5>&nbsp;&nbsp;&nbsp; Name:
    <td th:utext="${principalName}"></td>
</h5>
<table class="ml-4 text-center" border="2" th:width="100">
    <tr>
        <th><a th:href="@{/logout}"><b> Logout </b></a></th>
    </tr>
</table>
<div th:align="center">
    <br>
    <table border="2" th:width="200">
        <tr>
            <th><a href="/admin/create"><h5 class="text-center"> Create user </h5></a></th>
        </tr>
    </table>
    <br>
    <table border="2" th:width="200">
        <tr>
            <th><a href="/admin/statistics"><h5 class="text-center"> Statistics </h5></a></th>
        </tr>
    </table>
</div>
<br><br>
<h5 th:align="center"> List Users </h5>
<div th:align="center">
    <table class="text-center" border="2" th:width="800">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>gender</th>
            <th>age</th>
            <th>login</th>
            <th>role</th>
            <th th:width="280px">
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            profile
                        </div>
                        <div class="col">
                            edit
                        </div>
                        <div class="col">
                            delete
                        </div>
                    </div>
                </div>
        </tr>
        <tr th:each="list : ${users}">
            <td th:utext="${list.id}"> ID</td>
            <td th:utext="${list.name}"> Model</td>
            <td th:utext="${list.surname}"> Series</td>
            <td th:utext="${list.gender}"> ID</td>
            <td th:utext="${list.age}"> Model</td>
            <td th:utext="${list.login}"> ID</td>
            <td th:utext="${list.roles}"> ID</td>
            <td class="py-1 ">
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            <form th:method="GET" th:action="'admin/' + ${list.id}">
                                <input type="submit" value="Profile">
                            </form>
                        </div>
                        <div class="col">
                            <form th:method="PUT" th:action="'admin/' + ${list.id} + '/edit'">
                                <input type="submit" value="Edit">
                            </form>
                        </div>
                        <div class="col">
                            <form th:method="DELETE" th:action="'admin/' + ${list.id} + '/delete'">
                                <input type="submit" value="Delete">
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
