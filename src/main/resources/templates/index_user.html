<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<h5>&nbsp;&nbsp;&nbsp; Name:
    <td th:utext="${principalName}"></td>
</h5>
<table class="ml-4 text-center" border="2" th:width="100">
    <tr>
        <th><a th:href="@{/logout}"><b> Logout </b></a></th>
    </tr>
</table>
<div th:align="center">
    <br>
</div>
<br><br>
<h5 th:align="center"> My profile </h5>
<div th:align="center">
    <table class="text-center" border="2" th:width="800">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>gender</th>
            <th>age</th>
            <th>login</th>
        </tr>
        <tr th:each="list : ${user}">
            <td th:utext="${list.id}"> ID</td>
            <td th:utext="${list.name}"> Model</td>
            <td th:utext="${list.surname}"> Series</td>
            <td th:utext="${list.gender}"> ID</td>
            <td th:utext="${list.age}"> Model</td>
            <td th:utext="${list.login}"> ID</td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
